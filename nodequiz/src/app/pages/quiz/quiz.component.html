<div fxLayout="column" style="margin-top: 5%; margin-left: 10%; width: 60%;">
        <mat-card-content *ngIf="questions">
            <div fxLayout="column">
                <div *ngFor= "let question of questions">
                    <mat-card class="mat-elevation-z8">
                        <mat-card-content>
                        <div fxLayout="column">
                            <mat-list>
                                <div fxLayout="row" fxLayoutGap="10px">
                                    <p>Questions</p>
                                    <p>{{question.text}}</p>
                                </div>
                            </mat-list>
                            <br>
                            <div fxLayout="row" fxLayoutGap="10px">
                                <p>Answers: </p>
                                <div fxLayout="column" fxLayoutGap="10px">
                                    <mat-radio-group >
                                        <mat-radio-button style="padding: 5px" *ngFor= "let answer of question.answers">
                                            {{answer.text}}
                                        </mat-radio-button>
                                    </mat-radio-group>
                                </div>
                            </div>
                        </div>
                    </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </mat-card-content>
    </div>

    <mat-card-actions>
    <button fxFlex mat-raised-button color="primary">Submit</button>
    </mat-card-actions>
